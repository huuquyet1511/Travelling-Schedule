<div class="schelude-form child-div">
    <div><h2>Tạo lịch trình</h2></div>
    <div class="row-fluid child-div ">
        <h5>Chọn địa điểm</h5>
        <select class="selectpicker" data-show-subtext="true" data-live-search="true"/>
        <option data-subtext="Thành phố ngàn hoa">Đà Lạt</option>
        <option data-subtext="Hòn ngọc viễn đông">Thành phố Hồ Chí Minh</option>
        </select>
    </div>
    <div class="child-div">
        <h5>Số ngày đi</h5>
        <div class="buttons_added">
            <input class="minus is-form" type="button" value="-">
            <input aria-label="quantity" class="input-qty" max="100" min="1" name="" type="number" value="1">
            <input class="plus is-form" type="button" value="+">
        </div>
        <script>
$('input.input-qty').each(function() {
  var $this = $(this),
    qty = $this.parent().find('.is-form'),
    min = Number($this.attr('min')),
    max = Number($this.attr('max'))
  if (min == 0) {
    var d = 0
  } else d = min
  $(qty).on('click', function() {
    if ($(this).hasClass('minus')) {
      if (d > min) d += -1
    } else if ($(this).hasClass('plus')) {
      var x = Number($this.val()) + 1
      if (x <= max) d += 1
    }
    $this.attr('value', d).val(d)
  })
})

        </script>

    </div>
